{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<style>
    .map-container {
        max-width: 700px;
        margin: 40px auto;
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .map-container h2 {
        text-align: center;
        color: #007bff;
        margin-bottom: 30px;
    }

    form {
        text-align: center;
        margin-bottom: 25px;
    }

    label {
        font-weight: bold;
        margin-right: 10px;
    }

    select {
        padding: 8px;
        border-radius: 6px;
        border: 1px solid #ccc;
        margin-right: 10px;
    }

    button {
        padding: 8px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s ease;
    }

    button:hover {
        background-color: #0056b3;
    }

    .map-image {
        display: block;
        margin: 30px auto 0;
        max-width: 100%;
        border-radius: 10px;
        border: 1px solid #ccc;
    }

    .map-label {
        text-align: center;
        font-size: 18px;
        margin-top: 20px;
        color: #444;
    }
</style>

<div class="map-container">
    <h2>Smart Signal Traffic System</h2>

    <form method="get" action="{% url 'show_map' %}">
        <label for="client_map">Choose Client Map:</label>
        <select name="client_map" id="client_map" required>
            <option value="">-- Select Map --</option>
            <option value="gpds_map.png" {% if selected_map == "gpds_map.png" %}selected{% endif %}>gpds_map.png</option>
            <option value="ecube_map.png" {% if selected_map == "ecube_map.png" %}selected{% endif %}>ecube_map.png</option>
        </select>
        <button type="submit">Show Map</button>
    </form>

    {% if selected_map %}
        <div class="map-label">Map for: <strong>{{ selected_map }}</strong></div>
        <img src="{% static 'images/maps/'|add:selected_map %}" alt="Map Image" class="map-image">
    {% endif %}
</div>
{% endblock %}
