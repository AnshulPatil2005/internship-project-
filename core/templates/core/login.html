{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <title>Login - Smart Signal System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
</head>
<body class="h-full bg-gradient-to-br from-gray-900 via-blue-900 to-gray-900">
  <div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <!-- Logo & Header -->
      <div class="text-center">
        <div class="flex justify-center mb-4">
          <div class="flex gap-2 bg-gray-800/50 backdrop-blur-sm p-4 rounded-2xl">
            <div class="w-5 h-5 rounded-full bg-red-500 animate-pulse"></div>
            <div class="w-5 h-5 rounded-full bg-yellow-400 animate-pulse" style="animation-delay: 0.3s"></div>
            <div class="w-5 h-5 rounded-full bg-green-500 animate-pulse" style="animation-delay: 0.6s"></div>
          </div>
        </div>
        <h2 class="text-3xl font-extrabold text-white">Smart Signal System</h2>
        <p class="mt-2 text-sm text-gray-300">Sign in to your account</p>
      </div>

      <!-- Login Form -->
      <div class="bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl p-8 border border-white/20">
        <form method="post" class="space-y-6">
          {% csrf_token %}

          {% if form.errors %}
          <div class="bg-red-500/20 border border-red-500/50 text-red-200 px-4 py-3 rounded-lg text-sm">
            <p>Invalid username or password. Please try again.</p>
          </div>
          {% endif %}

          <div>
            <label for="id_username" class="block text-sm font-medium text-gray-200 mb-2">Username</label>
            <input type="text" name="username" id="id_username" required autofocus
              class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
              placeholder="Enter your username">
          </div>

          <div>
            <label for="id_password" class="block text-sm font-medium text-gray-200 mb-2">Password</label>
            <input type="password" name="password" id="id_password" required
              class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
              placeholder="Enter your password">
          </div>

          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded bg-white/10">
              <label for="remember-me" class="ml-2 block text-sm text-gray-300">Remember me</label>
            </div>
          </div>

          <button type="submit"
            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-semibold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition transform hover:scale-[1.02]">
            Sign in
          </button>
        </form>

        <div class="mt-6 text-center">
          <p class="text-sm text-gray-300">
            Don't have an account?
            <a href="{% url 'register' %}" class="font-medium text-blue-400 hover:text-blue-300 transition">Register here</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  </body>
</html>
