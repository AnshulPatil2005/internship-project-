{% extends "base.html" %}
{% load static %}
{% block title %}Upload Video (Admin){% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Video (Admin)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg-color: #f4f6f8;
      --card-bg: #ffffff;
      --text-color: #2c3e50;
      --input-bg: #ffffff;
      --input-border: #ccc;
      --primary-color: #007bff;
      --primary-hover: #0056b3;
      --success-color: #28a745;
    }

    body.dark {
      --bg-color: #121212;
      --card-bg: #1e1e1e;
      --text-color: #f0f0f0;
      --input-bg: #2a2a2a;
      --input-border: #555;
      --primary-color: #3399ff;
      --primary-hover: #227acc;
      --success-color: #6eea9f;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      margin: 0;
      padding: 40px 20px;
      color: var(--text-color);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: var(--card-bg);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      transition: background-color 0.3s ease;
    }

    h2 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    form label {
      margin-bottom: 5px;
      font-weight: 600;
    }

    form input,
    form select {
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid var(--input-border);
      border-radius: 6px;
      background-color: var(--input-bg);
      color: var(--text-color);
      transition: border-color 0.2s ease, background-color 0.2s ease;
    }

    button {
      padding: 12px;
      background-color: var(--primary-color);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: var(--primary-hover);
    }

    .messages {
      margin-top: 20px;
      text-align: center;
    }

    .messages p {
      color: var(--success-color);
      font-weight: 500;
    }

    .back-link {
      display: inline-block;
      margin-top: 30px;
      text-align: center;
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .back-link:hover {
      color: var(--primary-hover);
    }

    .mode-toggle {
      display: flex;
      justify-content: flex-end;
      max-width: 600px;
      margin: 0 auto 10px;
    }

    .mode-toggle button {
      padding: 6px 12px;
      border: 2px solid var(--primary-color);
      background-color: transparent;
      color: var(--primary-color);
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .mode-toggle button:hover {
      background-color: var(--primary-color);
      color: white;
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px 20px;
      }

      .mode-toggle {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <!-- <div class="mode-toggle">
    <button onclick="toggleMode()">üåó Toggle Mode</button>
  </div> -->

  <div class="container">
    <h2>Upload a Video (Admin)</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Upload</button>
    </form>

    <div class="messages">
      {% for message in messages %}
        <p>{{ message }}</p>
      {% endfor %}
    </div>

    <div style="text-align:center;">
      <a href="{% url 'home' %}" class="back-link">‚Üê Back to Home</a>
    </div>
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    }

    window.onload = () => {
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
      }
    };
  </script>
</body>
</html>
{% endblock %}
<!-- This template is for uploading videos in the admin section of the application. It includes a form for file upload, a toggle for dark mode, and displays messages after submission. -->
