{% extends "base.html" %}
{% load static %}
{% block title %}Delete Client{% endblock %}
{% block content %}
<style>
    :root {
        --bg-color: #f4f6f8;
        --card-bg: #ffffff;
        --text-color: #222;
        --accent-color: #dc3545;
        --accent-hover: #c82333;
        --link-color: #007bff;
        --link-hover: #0056b3;
    }

    body.dark {
        --bg-color: #121212;
        --card-bg: #1f1f1f;
        --text-color: #f5f5f5;
        --accent-color: #ff6b6b;
        --accent-hover: #ff4c4c;
        --link-color: #66b2ff;
        --link-hover: #3399ff;
    }

    body {
        background-color: var(--bg-color);
        transition: background-color 0.3s ease;
    }

    .delete-container {
        max-width: 500px;
        margin: 80px auto;
        padding: 30px 40px;
        background-color: var(--card-bg);
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        text-align: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: var(--text-color);
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    .delete-container h2 {
        color: var(--accent-color);
        margin-bottom: 20px;
    }

    .delete-container p {
        font-size: 16px;
        margin-bottom: 30px;
    }

    .delete-container button {
        background-color: var(--accent-color);
        color: white;
        border: none;
        padding: 10px 25px;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
        margin-right: 15px;
        transition: background-color 0.2s ease;
    }

    .delete-container button:hover {
        background-color: var(--accent-hover);
    }

    .delete-container a {
        text-decoration: none;
        color: var(--link-color);
        font-weight: 500;
        transition: color 0.2s ease;
    }

    .delete-container a:hover {
        color: var(--link-hover);
    }

    .mode-toggle {
        display: flex;
        justify-content: flex-end;
        max-width: 500px;
        margin: 10px auto 0;
        padding: 0 20px;
    }

    .mode-toggle button {
        padding: 6px 12px;
        font-weight: 600;
        background-color: transparent;
        color: var(--text-color);
        border: 2px solid var(--link-color);
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    .mode-toggle button:hover {
        background-color: var(--link-color);
        color: white;
    }
</style>

<div class="mode-toggle">
    <button onclick="toggleMode()">ðŸŒ™ Toggle Mode</button>
</div>

<div class="delete-container">
    <h2>Delete Client</h2>
    <p>Are you sure you want to delete <strong>{{ client.company_name }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'list_clients' %}">Cancel</a>
    </form>
</div>

<script>
    function toggleMode() {
        document.body.classList.toggle("dark");
        localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    }

    window.onload = () => {
        if (localStorage.getItem("theme") === "dark") {
            document.body.classList.add("dark");
        }
    };
</script>
{% endblock %}
